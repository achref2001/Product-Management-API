version: '3.8'
services:
  app:
    image: achrefbechane34/product_management_api
    ports:
      - '4444:4444'
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/product-management-api
      JWT_SECRET: d55dbae6545e07c45274fd7322a534e2a6a00cb4fba0a5571e0bb71569d8d0b8
      msg: helloWorld  
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/product-management-api
    volumes:
      - mongodb_data:/data/db  # Persist MongoDB data

volumes:
  mongodb_data:  # Define the volume for MongoDB

networks:
  default:
    driver: bridge